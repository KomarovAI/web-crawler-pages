name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  ensure-pages:
    name: Ensure GitHub Pages is configured
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create .nojekyll
        run: |
          touch .nojekyll
      
      - name: Commit and push .nojekyll
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .nojekyll
          git commit -m "docs: Add .nojekyll for GitHub Pages" || true
          git push

  build:
    name: Build and deploy
    runs-on: ubuntu-latest
    needs: ensure-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create index.html if missing
        run: |
          if [ ! -f index.html ]; then
            cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin: 0 0 20px 0;
            font-size: 32px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 0 0 30px 0;
        }
        .status {
            display: inline-block;
            padding: 10px 20px;
            background: #e8f5e9;
            border-radius: 6px;
            color: #2e7d32;
            font-weight: 500;
            margin: 10px 0;
        }
        .info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 6px;
            text-align: left;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .info p {
            margin: 10px 0;
            font-size: 14px;
        }
        code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Web Crawler Pages</h1>
        <p>Automated website archival and hosting powered by GitHub Pages</p>
        <div class="status">‚úÖ Ready to receive archives</div>
        
        <div class="info">
            <p><strong>üìå How it works:</strong></p>
            <p>1. Archives are generated by <code>web-crawler</code> workflow</p>
            <p>2. Extracted and deployed to this repository</p>
            <p>3. Published automatically to GitHub Pages</p>
        </div>
        
        <div class="info">
            <p><strong>üîß Repository Settings:</strong></p>
            <p>Branch: <code>gh-pages</code></p>
            <p>Folder: <code>/ (root)</code></p>
        </div>
        
        <p style="color: #999; font-size: 14px;">
            üì¶ Waiting for first archive deployment...
        </p>
    </div>
</body>
</html>
EOF
            echo "‚úÖ Created index.html"
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: .
          include-hidden-files: true

  deploy:
    name: Deploy to gh-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: ./site
      
      - name: Deploy to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Create or switch to gh-pages
          git fetch origin gh-pages 2>/dev/null || echo "gh-pages branch doesn't exist yet"
          git checkout --orphan gh-pages-temp || git checkout gh-pages
          
          # Clear everything except .git
          find . -mindepth 1 -not -path './.git*' -delete
          
          # Copy built files
          cp -r site/* . 2>/dev/null || true
          rm -rf site
          
          # Commit and push
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "docs: Deploy to GitHub Pages - $(date +'%Y-%m-%d %H:%M:%S UTC' -d @$(git log -1 --format=%ct))"
            git push origin gh-pages-temp:gh-pages --force 2>/dev/null || git push origin HEAD:gh-pages --force
            echo "‚úÖ Successfully deployed to gh-pages"
          else
            echo "‚ÑπÔ∏è  No changes to commit"
          fi

  pages:
    name: GitHub Pages deployment
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact-name: site
