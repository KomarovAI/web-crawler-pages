name: Deploy Archive to GitHub Pages

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      actions: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get Latest Artifact
        uses: actions/github-script@v6
        id: latest_run
        with:
          script: |
            const resp = await github.rest.actions.listWorkflowRuns({
              owner: 'KomarovAI',
              repo: 'web-crawler',
              workflow_id: 'archive.yml',
              status: 'completed',
              per_page: 5
            });
            
            const successRuns = resp.data.workflow_runs.filter(r => r.conclusion === 'success');
            if (successRuns.length === 0) {
              core.setFailed('No successful runs found');
              return;
            }
            
            const latestRun = successRuns[0];
            console.log(`Latest successful run: ${latestRun.id} (${latestRun.created_at})`);
            core.setOutput('run_id', latestRun.id);
      
      - name: List Artifacts
        uses: actions/github-script@v6
        id: artifact_name
        with:
          script: |
            const runId = '${{ steps.latest_run.outputs.run_id }}';
            const resp = await github.rest.actions.listWorkflowRunArtifacts({
              owner: 'KomarovAI',
              repo: 'web-crawler',
              run_id: parseInt(runId)
            });
            
            if (resp.data.artifacts.length === 0) {
              core.setFailed('No artifacts found');
              return;
            }
            
            const artifact = resp.data.artifacts.find(a => a.name.startsWith('archive-'));
            if (!artifact) {
              core.setFailed('No archive artifact found');
              return;
            }
            
            console.log(`Found artifact: ${artifact.name}`);
            core.setOutput('name', artifact.name);
      
      - name: Download Archive
        uses: actions/download-artifact@v4
        with:
          name: ${{ steps.artifact_name.outputs.name }}
          path: artifacts
          repository: KomarovAI/web-crawler
          run-id: ${{ steps.latest_run.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract and Deploy
        run: |
          echo "Setting up site directory..."
          mkdir -p pages
          
          if [ -d "artifacts" ] && [ "$(ls -A artifacts)" ]; then
            echo "Extracting archives..."
            cd artifacts
            find . -name '*.zip' -exec unzip -q {} \;
            
            echo "Finding HTML files..."
            find . -type f \( -name '*.html' -o -name '*.css' -o -name '*.js' -o -name '*.json' -o -name '*.db' \) -exec cp --parents {} ../pages/ \;
            
            cd ..
            echo "✅ Archive extracted successfully"
            echo "Total files: $(find pages -type f | wc -l)"
          else
            echo "❌ Archive directory is empty or missing"
            exit 1
          fi
      
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
