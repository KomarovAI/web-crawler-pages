name: Deploy Archive to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      artifact_name:
        description: 'Artifact name from web-crawler'
        required: true
        type: string
        default: 'archive-a370f4484bdb1bff56f115d24914942a47de60c601b762df5cbb4170301695a2'
      run_id:
        description: 'Run ID from web-crawler'
        required: true
        type: string
        default: '20290432867'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download Archive
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: artifacts
          repository: KomarovAI/web-crawler
          run-id: ${{ inputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract and Deploy
        run: |
          echo "Extracting archives..."
          cd artifacts
          find . -name '*.zip' -exec unzip -q {} \;
          
          echo "Finding archive directory..."
          ARCHIVE_DIR=$(find . -type d -name "archive" | head -1)
          if [ -z "$ARCHIVE_DIR" ]; then
            ARCHIVE_DIR=$(find . -type d -name "callmedley*" | head -1)
          fi
          
          echo "Archive dir: $ARCHIVE_DIR"
          
          if [ ! -z "$ARCHIVE_DIR" ]; then
            echo "Copying site to pages..."
            mkdir -p ../pages
            cp -r "$ARCHIVE_DIR"/* ../pages/ || true
            cp -r "$ARCHIVE_DIR"/pages/* ../pages/ 2>/dev/null || true
          else
            echo "Looking for HTML files..."
            find . -name "*.html" | head -20
            ls -la
          fi
      
      - name: Create Index if Missing
        run: |
          if [ ! -f pages/index.html ]; then
            echo "Creating index.html"
            mkdir -p pages
            cat > pages/index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 40px 20px; }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { color: white; text-align: center; margin-bottom: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Archive Deployed</h1>
  </div>
</body>
</html>
EOF
          fi
      
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
