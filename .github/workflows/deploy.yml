name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site content
        run: |
          mkdir -p _site
          [ -f "index.html" ] && cp index.html _site/ || true
          [ -d "sites/callmedley_com" ] && cp -r sites/callmedley_com _site/ || true
          find . -maxdepth 1 -type f \( -name '*.css' -o -name '*.js' \) -exec cp {} _site/ \; || true
          if [ ! -f "_site/index.html" ]; then
            cp index.html _site/index.html 2>/dev/null || echo "No index file"
          fi
          echo "Site prepared successfully"

      - name: Rewrite links to local paths
        run: |
          DOMAIN="callmedley.com"
          SITE_PATH="_site/callmedley_com"
          
          # Find all HTML files and rewrite links from https://callmedley.com/* to local paths
          find "$SITE_PATH" -name '*.html' -type f | while read file; do
            # Rewrite absolute URLs to relative paths
            sed -i "s|https://$DOMAIN/|../|g" "$file"
            sed -i "s|http://$DOMAIN/|../|g" "$file"
            # Fix double slashes
            sed -i "s|../pages/pages|../pages|g" "$file"
            sed -i "s|../\.\.||g" "$file"
            echo "Processed: $file"
          done
          echo "Links rewritten successfully"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
