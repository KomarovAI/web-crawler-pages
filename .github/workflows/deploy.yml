name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site content
        run: |
          mkdir -p _site
          # Copy index.html if exists
          [ -f "index.html" ] && cp index.html _site/ || true
          # Copy site directory content
          [ -d "sites/callmedley_com" ] && cp -r sites/callmedley_com _site/ || true          # Copy css and js files
          find . -maxdepth 1 -type f \( -name '*.css' -o -name '*.js' \) -exec cp {} _site/ \; || true
          # Ensure index exists
          if [ ! -f "_site/index.html" ]; then
            cp index.html _site/index.html 2>/dev/null || echo "No index file"
          fi
          echo "Site prepared successfully"
          ls -la _site/ | head -20 || echo "_site directory is empty"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
