name: Scrape Website

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scrape callmedley.com
        run: |
          # wget already installed, create output directory
          mkdir -p sites/callmedley_com/pages
          
          # Download the website using wget
          wget -r -l 3 -k -p --no-parent --timeout=10 -q \
            -P sites/callmedley_com/ \
            https://callmedley.com/ 2>&1 || echo "wget completed with exit code $?"
          
          # Find and list downloaded files
          echo "Files downloaded:"
          find sites/callmedley_com -type f -name '*.html' | head -20
          echo "Total HTML files: $(find sites/callmedley_com -type f -name '*.html' | wc -l)"

      - name: Commit scraped content
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sites/callmedley_com/ || true
          git commit -m "üï∑Ô∏è Scraped callmedley.com website" || true
          git push origin main || echo "Nothing to push"
